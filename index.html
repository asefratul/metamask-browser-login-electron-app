<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEX Fuel Desktop App</title>
</head>
<body>
  <h1>DEX Fuel Desktop App</h1>
  <button id="connect-wallet">Connect MetaMask Wallet</button>
  <p id="wallet-info">Wallet: Not connected</p>
  <p id="wallet-balance" style="display: none;">Balance: Loading...</p>
  <div id="browser-info" style="display: none; font-style: italic;">Your default browser will be opened to connect to the MetaMask. Please copy the browser URL to correct browser(e.g. google chrome) where MetaMask is installed.</div>
  <script src="renderer.js"></script>
</body>
</html>
